jdbc.driver=org.apache.derby.jdbc.EmbeddedDriver
jdbc.url=jdbc:derby:springbootstrap/events.db;create=true
jdbc.user=user
jdbc.password=123
jdbc.createtable.query=CREATE TABLE EVENTS(EVENT_ID BIGINT PRIMARY KEY, CREATION_DATE TIMESTAMP NOT NULL, EVENT VARCHAR(255) NOT NULL, EVENT_TYPE VARCHAR(10))
jdbc.insertevent.query=INSERT INTO EVENTS (EVENT_ID, CREATION_DATE, EVENT, EVENT_TYPE) VALUES(?, ?, ?, ?)